<!Doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="apiSelector">
      <h2>Consumo de la api</h2>
      <span>Haz click en una opcion</span>
      <ol>
        <li id="1">Registro</li>
        <li id="2">Login</li>
        <li id="3">Ver mi usuario</li>
        <li id="4">Ver todos los usuarios</li>
        <li id="5">Ver usuario por id</li>
        <li id="6">Actualizar usuario por id</li>
        <li id="7">Borrar usuario por id</li>
      </ol>
      <form class="d-none" fetchMethod="get">
        <h4 class="formTitle"></h4>
        <input type="text" placeholder="Nombre usuario">
        <input type="password" placeholder="Contrasenya" autocomplete="on">
        <input type="number" placeholder="id" id="uid" class="d-none-id">
        <button>Enviar</button>
        <div></div>
      </form>
    </div>
  </main>
  <script src="js/scripts.js"></script>
</body>
</html>
